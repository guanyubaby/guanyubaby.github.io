<script>

    window.onload=function () {
    //下面的oenemy一律视为雪花ice

        var content=document.getElementById('content');
            var  down=setInterval(function self() {
            var oenemy=new Image();
            //判断产生哪种雪花


                var option1=Math.random()*10;
                if(option1<5)
                {
                    oenemy.src="https://i.loli.net/2019/10/19/EzIOm5LlNrdCjxy.jpg";
                }
                else
                {
                    oenemy.src="https://i.loli.net/2019/10/19/EQ6nTlzKfPImHMo.jpg";
                }
                oenemy.height=30;
                oenemy.width=30;

         /*    //判断雪花产生在哪一边
            var option2=Math.random()*10;
            if(option2<5)
            {
                var left=Math.random()*400;
                oenemy.style.cssText="position:absolute;top:="+(oenemy.height=30)+"px;left:"+left+"px";
            }
            else
            {
                var left=Math.random()*400+1100;
                oenemy.style.cssText="position:absolute;top:="+(oenemy.height=30)+"px;left:"+left+"px";
            }*/
                var left=Math.random()*1500;
                var top=Math.random()*500;
                oenemy.style.cssText="position:absolute;top:"+top+"px;left:"+left+"px;z-index:2";

                var first=document.body.firstChild;//得到页面的第一个元素
                document.body.insertBefore(oenemy,first);//在得到的第一个元素之前插入
            //再设一个下落定时器
                var a=Math.random()*4+2;
                var b=Math.random()*2+1;
                var option3=Math.random()*10;
                var option4=Math.random()*10;
            var time=setInterval(function () {
                //判断雪花往左往右飘
                var iceleft;
                if(option3>4)
                    iceleft =oenemy.offsetLeft+b;
                else
                    iceleft=oenemy.offsetLeft-b;
                //判断雪花往上往下飘落
                if(option4>4)
                    oenemy.style.top=oenemy.offsetTop+a+"px";
                else
                    oenemy.style.top=oenemy.offsetTop-a+"px";

                oenemy.style.left=iceleft+"px";
                var iceheight=oenemy.offsetTop;


                if(iceheight>600||iceleft>1500||iceleft<0||iceheight<0)
                {
                    clearInterval(time);
                    oenemy.parentNode.removeChild(oenemy);
                }

                },20);
            //关闭特效函数
                var effect=document.getElementById("effect");
                effect.onclick=function(){

                    if( effect.value=="开启特效")
                    {
                        effect.value="关闭特效";
                        down=setInterval(self,500);
                    }

                    else if( effect.value=="关闭特效")
                    {
                        clearInterval(down);
                        effect.value="开启特效";
                    }

                };
        },300);
    var showtime=setInterval(function () {
        var headtime=document.getElementById("headtime");
        var myDate=new Date();
        headtime.innerText='    '+"当前时间："+myDate.toLocaleDateString()+'  '+myDate.getHours()+':'+ myDate.getMinutes()+':'+ myDate.getSeconds();
    },500)

    }
    //产生当前时间

</script>
